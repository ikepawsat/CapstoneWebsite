<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>
    {% extends "base.html" %}

    {% block title %}Form{% endblock %}

    {% block content %}
    <form method="POST" action="{% url 'results' %}" style="max-width: 500px; margin: 2rem auto; font-family: system-ui, sans-serif;">
        {% csrf_token %}
    
        <h1 style="text-align: center; margin-bottom: 1.5rem;">Submit Your Information</h1>
    
        <!-- Race time -->
        <div style="margin-bottom: 1.5rem;">
            <label for="time" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">
                What was your race time?
            </label>
            <input type="text" name="time" id="time"
                   placeholder="HH:MM:SS"
                   pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
                   required
                   style="width: 100%; padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;">
            <small style="color: #666;">Enter as HH:MM:SS (24-hour format)</small>
        </div>
    
        <!-- Age -->
        <div style="margin-bottom: 1.5rem;">
            <label for="age" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">
                What is your age?
            </label>
            <input type="number" name="age" id="age_number"
                    min="18" max="115"
                   required
                   style="width: 100%; padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;">
        </div>

        <!-- Gender -->
        <div style="margin-bottom: 1.5rem;">
            <label for="gender" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">
                What is your gender?
            </label>
            <select name="gender" id="gender" required
                    style="width: 100%; padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;">
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <!-- Qualifiers slider -->
        <div style="margin-bottom: 1.5rem;">
            <label for="qualifiers" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">
                How many applicants do you want there to be?
            </label>
            <input type="range" name="qualifiers" id="qualifiers"
                   min="24000" max="100000" value="30000"
                   oninput="qualifierValue.textContent = this.value"
                   style="width: 100%;">
            <span id="qualifierValue" style="font-weight: 600;">30000</span> Applicants
        </div>
    
        <!-- Submit -->
        <div style="text-align: center;">
            <button type="submit"
                    style="padding: 0.75rem 1.5rem; background-color: #0077cc; color: white; border: none;
                           border-radius: 8px; cursor: pointer; font-size: 1rem;">
                Submit
            </button>
        </div>
    </form>    
    {% endblock %}
</body>
</html>
